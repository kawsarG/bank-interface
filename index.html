<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your emaill address">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="depositText">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawText">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceText">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositIn" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawIn" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login").addEventListener("click", () => {
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })
        //deposit handler
        document.getElementById("depositBtn").addEventListener("click", () => {
            const n1 = parseFloat(document.getElementById("depositIn").value);
            const n2 = parseFloat(document.getElementById("depositText").innerText);
            if (isNaN(n1) || isNaN(n2)) { }
            else {
                document.getElementById("depositText").innerText = n1 + n2;
                document.getElementById("depositIn").value = "";
                const b1 = parseFloat(document.getElementById("balanceText").innerText) + n1;
                document.getElementById("balanceText").innerText = b1
            }

        })
        // withdraw handler
        document.getElementById("withdrawBtn").addEventListener("click", () => {
            const n1 = parseFloat(document.getElementById("withdrawIn").value);
            const n2 = parseFloat(document.getElementById("withdrawText").innerText);
            if (isNaN(n1) || isNaN(n2)) { }
            else {
                const p1 = document.getElementById("withdrawText").innerText = n1 + n2;
                document.getElementById("withdrawIn").value = "";
                const b1 = parseFloat(document.getElementById("balanceText").innerText) - n1;
                if (b1 < 0) {document.getElementById("withdrawText").innerText = n2 }
                else {
                    document.getElementById("balanceText").innerText = b1

                }

            }


        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
